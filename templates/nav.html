{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" width="60" height="60"><span style="font-weight: 700;font-family:'Berlin Sans FB'; color: grey">We Keep</span></a>
    <button class=" btn navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="{% url 'signup' %}" style="font-weight: 600;"><span><img src="{% static 'img/signup.png' %}" width="25"></span>&nbsp; Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}" style="font-weight: 600;"><span><img src="{% static 'img/login.png' %}" width="25"></span>&nbsp; Login</a>
        </li>


      </ul>

    </div>
  </div>
</nav>
    <div class="container">
        {% block  content%}
        {% endblock %}
    </div>
</div>

</body>
</html>
